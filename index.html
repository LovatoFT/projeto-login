<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui que vai a imagem nas css-->   
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. fça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo"> <!-- dois campos, login uma div, senha outra div -->
                        <label for="ilogin">
                            <input type="email" name="login" id="ilogin" placeholder="e-mail*">
                           
                        </label>
                        
                    <div>
                        <label class="input-form">
                            <img class="ico" src="imagens/mail.png" alt="user">
                            <input type="text" class="name" placeholder="       Nome Completo *" name="nome" required />
                        </label>
                    </div>
                        

                    </div>
                    
                    <div class="campo">
                        <label for="isenha">Senha
                           
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="senha*">
                    </div>
                </form>
            </div>
        </section>
    </main>
